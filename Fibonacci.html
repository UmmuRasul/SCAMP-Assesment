<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Program</title>
    <script type="text/javascript">
        var a, b, result;
        a = 0;
        b = 1;
        result = b;
        for (var i = 1; i <= 30; i++) {
            document.write(result + "<br/>");
            result = a + b;
            a = b;
            b = result;
        }
    </script>
</head>

<body>

</body>

</html>
